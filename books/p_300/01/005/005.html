<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单的登录</title>
    <style type="text/css">
        *{
            background-color: #999999;
        }
        table{
            margin: 0 auto;
            text-align: center;
            width: 300px;
        }
    </style>
</head>
<body>
<form action="login.php" method="post">
    <table>
        <caption>模拟用户登录</caption>
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="userName"></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input  type="password" name="userPwd"><br/></td>
        </tr>
        <tr>
            <td><input type="submit" value="登录"></td>
            <td><input type="reset" value="重新输入"></td>
        </tr>
    </table>
</form>
</body>
</html>
